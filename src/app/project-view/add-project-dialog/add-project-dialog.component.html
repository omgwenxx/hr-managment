<h3 mat-dialog-title>Adding Project</h3>

<mat-dialog-content >
  <form [formGroup]="projectForm">

    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field> <br>

    <mat-form-field>
      <input matInput placeholder="Client Name" formControlName="clientName">
    </mat-form-field><br>

    <mat-form-field>
      <input matInput placeholder="Teamsize" formControlName="teamSize">
    </mat-form-field><br>

  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button"(click)="close()">Close</button>
  <button class="mat-raised-button mat-primary"(click)="save()" [disabled]="!projectForm.valid">Save</button>
</mat-dialog-actions>
