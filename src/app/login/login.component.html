<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <table>
                <tr>
                    <td>
                        <mat-form-field>
                            <input matInput placeholder="Username" name="username" formControlName="username">
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td><mat-form-field>
                        <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                    </mat-form-field></td>
                </tr></table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="login()" [disabled]="!loginForm.valid" color="accent">Login</button>
    </mat-card-actions>
</mat-card>
